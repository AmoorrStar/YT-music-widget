<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom YouTube Widget with LocalStorage</title>
</head>
<body>
  <div id="widget-container">
    <!-- Buttons to manage data -->
    <button id="manage-api-button">Manage API Key & Playlists</button>
    <button id="change-playlist-button">Switch Playlist</button>

    <!-- The widget will appear here -->
    <div id="playlist-widget"></div>
  </div>
  
  <!-- Modal to manage user data (API key & playlists) -->
  <div id="manage-modal" style="display:none;">
    <div style="background: #333; color: #fff; padding: 20px; border-radius: 8px;">
      <h2>Manage Your API & Playlists</h2>
      <div>
        <label for="apiKeyInput">API Key:</label>
        <input type="text" id="apiKeyInput" style="width: 300px;" />
      </div>
      <div style="margin-top: 10px;">
        <label for="playlistInput">Add Playlist ID:</label>
        <input type="text" id="playlistInput" />
        <button id="addPlaylistBtn">Add</button>
      </div>
      <ul id="playlistsList" style="margin-top: 10px; list-style: none; padding-left: 0;"></ul>
      <button id="saveChangesBtn" style="margin-top: 10px;">Save & Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
